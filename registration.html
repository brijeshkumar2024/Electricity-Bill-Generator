<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ff0d;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <label for="regName">Name</label>
            <input type="text" id="regName" placeholder="Enter your name" required>
            
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" placeholder="Enter your email" required>
            
            <label for="regContact">Contact Number</label>
            <input type="tel" id="regContact" placeholder="Enter your contact number" required>

            <label for="regAddress">Address</label>
            <input type="text" id="regAddress" placeholder="Enter your address" required>
            
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="Enter your password" required>
            
            <button type="submit" onclick="registerUser(event)">Register</button>
        </form>
        <a href="login.html">Already have an account? Login</a>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Registration functionality
        function registerUser(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const contact = document.getElementById('regContact').value.trim();
            const address = document.getElementById('regAddress').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            // Check if all fields are filled
            if (name && email && contact && address && password) {
                // Store the registration details in localStorage
                const userDetails = {
                    name: name,
                    email: email,
                    contact: contact,
                    address: address,
                    password: password
                };
                localStorage.setItem('userDetails', JSON.stringify(userDetails)); // Save as a JSON string

                alert('Registration successful! Welcome, ' + name);
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                alert('Please fill in all fields before registering.');
            }
        }
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Brijesh</p>
        <a href="https://brijeshh.glitch.me">This Website is made by Brijesh</a>
    </footer>
</body>
</html>
