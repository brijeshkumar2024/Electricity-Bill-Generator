<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password with OTP</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4349721299068588"
     crossorigin="anonymous"></script>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your registered email to receive an OTP for password recovery.</p>
        <!-- Step 1: Enter Email -->
        <form id="otpRequestForm">
            <input type="" id="email" placeholder="Enter your email" required>
            <button type="submit">Send OTP</button>
        </form>
        <div id="otpSection" style="display: none;">
            <!-- Step 2: Enter OTP -->
            <p>Enter the OTP sent to your email:</p>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button id="validateOtp">Validate OTP</button>
        </div>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>
    <script>
        const otpRequestForm = document.getElementById('otpRequestForm');
        const otpSection = document.getElementById('otpSection');
        const validateOtpButton = document.getElementById('validateOtp');

        // Step 1: Request OTP
        otpRequestForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            // Simulate sending OTP (replace with backend logic)
            alert(`OTP sent to ${email}`);
            otpSection.style.display = 'block';
        });

        // Step 2: Validate OTP
        validateOtpButton.addEventListener('click', function() {
            const otp = document.getElementById('otp').value;
            // Simulate OTP validation (replace with backend logic)
            if (otp === '123456') { // Example OTP for testing
                alert('OTP validated. Redirecting to reset password page.');
                window.location.href = 'reset-password.html';
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });
    </script>
</body>
</html>
