<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #4CAF50; /* Green color for the heading */
            margin-bottom: 20px;
        }
        label {
            color: #333;
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            border: 1px solid #4CAF50; /* Green border on focus */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00fe0d; /* Darker green on hover */
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #2575fc; /* Blue color for links */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: #005bf9;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginInput">Email or Name</label>
            <input type="text" id="loginInput" placeholder="Enter your email or name" required>
            
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            
            <button type="submit" onclick="loginUser(event)">Login</button>
        </form>
        <a href="forgot-password.html">Forgot Password?</a>
        <a href="registration.html">Don't have an account? Register</a>
    </div>

    <script>
        // Login functionality
        function loginUser(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const loginInput = document.getElementById('loginInput').value.trim(); // Can be email or name
            const password = document.getElementById('loginPassword').value.trim();

            // Retrieve the user details from localStorage
            const storedUserDetails = JSON.parse(localStorage.getItem('userDetails'));

            if (storedUserDetails) {
                // Check if either the name or email matches
                if ((loginInput === storedUserDetails.email || loginInput === storedUserDetails.name) && password === storedUserDetails.password) {
                    alert('Login successful!');
                    window.location.href = 'welcome.html'; // Redirect to a welcome page
                } else {
                    alert('Invalid email, name, or password');
                }
            } else {
                alert('No user found. Please register first.');
            }
        }
    </script>
</body>
</html>
